<!DOCTYPE html>
<html background="/css/background.jpg">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iEatOut</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>About Us</p>
        <p>HackDuke '14 Hack</p>
        <p>Anirudh Gubba, Nikhil Kulkarni, Saurabh Kumar, Shuyang Chen</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">iEatOut</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel" data-panel="left"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
            <p></p>
            <h1 class="iEatOutHeader">iEatOut</h1>
            <a href="#" class="button button-big button-fill color-green open-login-screen">Sign In</a>
            <p></p>
            <a href="#" class="button button-big button-fill color-red open-popup" data-popup= ".popup-signup">Sign Up</a>
            </div>
              <div class="content-block-title"><!-- Side panels --></div>
              <div class="content-block">
                <div class="row">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div id="ieo-login-popup" class="login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">iEatOut</div>
          <form method="post">
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input id="ieo-login-email" type="email" name="email" placeholder="Your email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Password</div>
                    <div class="item-input">
                      <input id="ieo-login-pass" type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list-block">
              <ul>
                <li><a id="ieo-login-submit" href="#" class="item-link list-button" onclick="getLocation()">Sign In</a></li>
              </ul>
              <div class="list-block-label">
                <p>Enjoy your meal!</p>
                <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<div id="ieo-register-popup" class="popup popup-signup">
<div class="content-block-title">Sign Up</div>
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
            <div class="item-inner">
            <div class="item-title label">Email</div>
            <div class="item-input">
              <input id="ieo-register-email" type="email" placeholder="Email">
            </div>
          </div>
        </div>
      </li>
      <!-- Password -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-calendar"></i></div>
          <div class="item-inner">
            <div class="item-title label">Password</div>
            <div class="item-input">
              <input id="ieo-register-pass" type="password" name="password" placeholder="Your password">
            </div>
          </div>
        </div>
      </li>
      <!-- Select -->
      <li>
        <p></p>
        <a id="ieo-register-submit" href="#" class="button button-big button-fill color-green">Register</a>
      </li>
      <p></p>
      <li>
        <a href="#" class="button button-big button-fill color-red close-popup">Close</a>
      </li>
    </ul>
  </div>
</div>
  <div id="ieo-popover" class="popover">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="content-block">
        <p id="ieo-popover-title"></p>
        <p id="ieo-popover-text"></p>
      </div>
    </div>
  </div>
    <!-- jQuery -->
    <script>
    var x = document.getElementById("demo");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude; 
    }
</script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Firebase -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to iEatOut js-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
