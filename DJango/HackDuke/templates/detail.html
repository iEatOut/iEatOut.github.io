<!DOCTYPE html>
{% load static %}
<html background="/css/background.jpg">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iEatOut</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="{{ STATIC_URL }} C:/Hackathons/DJango/HackDuke/static/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="{{ STATIC_URL }} C:/Hackathons/DJango/HackDuke/static/main.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>About Us</p>
        <p>HackDuke '14 Hack</p>
        <p>Anirudh Gubba, Nikhil Kulkarni, Saurabh Kumar, Shuyang Chen</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Select A Restaurant</div>
            <div class="Right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel" data-panel="left"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="health" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="list-block">
                    <ul>
                      <li class="item-content">
                        <a href="#" class="item-inner item-link list-button">
                          <div class="item-title">Olive Garden</div>
                        </a>
                      </li>
                      <li class="item-content">
                        <a href="#" class="item-inner item-link list-button">
                          <div class="item-title">Olive Garden</div>
                        </a>
                      </li>
                      <li class="item-content">
                        <a href="#" class="item-inner item-link list-button">
                          <div class="item-title">Olive Garden</div>
                        </a>
                      </li>
                    </ul>
                  </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Firebase -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to iEatOut js-->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
